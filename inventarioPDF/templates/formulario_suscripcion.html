<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribir correo electrónico</title>
</head>
<body>
    <h1>Suscribir correo electrónico</h1>
    <form action="{% url 'subcliente' %}" method="post">
        {% csrf_token %}
        <label for="email_subject">Correo electrónico:</label>
        <input type="email" id="email_subject" name="email_subject" required><br><br>

        <button type="submit">Suscribir</button>
    </form>
</body>
</html>
