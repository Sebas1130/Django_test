<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar PDF por correo electrónico</title>
</head>
<body>
    <h1>Enviar PDF por correo electrónico</h1>
    <form action="{% url 'enviar_pdf_correo' %}" method="post">
        {% csrf_token %}
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="recipient_email">Correo electrónico del destinatario:</label>
        <input type="email" id="recipient_email" name="recipient_email" required><br><br>

        <button type="submit">Generar PDF y enviar por correo</button>
    </form>
</body>
</html>
